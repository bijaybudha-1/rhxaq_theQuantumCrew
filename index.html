<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>New Registration</h1>
    </header>

    <div class="form-section">
      <div class="card">
        <h2>âž• Register User</h2>
        
        <!-- Success Message (CSS :target can be used if needed) -->
        <div id="success-message" class="message success">
         
          <span>User registered successfully!</span>
        </div>

        <form id="registrationForm" action="#success-message" method="get">
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter full name" pattern="[A-Za-z\s]{2,}" title="Please enter a valid name (at least 2 characters)">
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required placeholder="Enter email address">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter phone number" pattern="[0-9+\-\s()]{10,}" title="Please enter a valid phone number">
          </div>

          <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dateOfBirth">Date of Birth *</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
          </div>

          <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" id="address" name="address" required placeholder="Enter address">
          </div>

          <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" name="city" required placeholder="Enter city" pattern="[A-Za-z\s]{2,}" title="Please enter a valid city name">
          </div>

          <div class="form-group">
            <label for="country">Country *</label>
            <input type="text" id="country" name="country" required placeholder="Enter country" pattern="[A-Za-z\s]{2,}" title="Please enter a valid country name">
          </div>

          <button type="submit" class="btn btn-primary">Register User</button>
          <button type="reset" class="btn btn-secondary">Clear Form</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
